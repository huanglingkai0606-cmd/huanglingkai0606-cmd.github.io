<!DOCTYPE html>
<html>
<head>
    <title>Stranger Things Fan Page</title>
    <style>
        body {
            background-color: black;   
            color: #ff0000;            /* 字体鲜红 */
            text-align: center;        /* 居中 */
            font-family: 'Courier New', Courier, monospace; /* 打字机字体 */
            margin-top: 50px;
        }
        h1 {
            font-size: 60px;
            letter-spacing: 5px;       /* 标题字母拉开距离 */
            text-transform: uppercase; /* 自动变大写 */
            text-shadow: 2px 2px 4px #550000; /* 给文字加点阴影，更有质感 */
        }
        img {
            width: 300px;
            border: 4px solid white;   /* 白色相框 */
            border-radius: 10px;       /* 圆角 */
            box-shadow: 0 0 20px red;  /* 给图片加个红色的发光效果！ */
        }
        img:hover {
    transform: scale(1.1);       /* 鼠标放上去，图片放大 1.1 倍 */
    transition: 0.5s;            /* 过程要花 0.5 秒，慢慢变大，不突兀 */
    cursor: pointer;             /* 鼠标变手型 */
}
        p {
            font-size: 18px;
            opacity: 0.8;              /* 让正文稍微透明一点点，更有氛围 */
        }
    </style>
</head>
<body>

    <h1>Stranger Things</h1>
    
    <p>Welcome to Lingkai's World.</p>
    <p>Coding is like magic.</p>
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Stranger_Things_logo.png/640px-Stranger_Things_logo.png" width="400">
</body>
</html>
